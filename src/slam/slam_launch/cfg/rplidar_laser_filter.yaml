scan_filter_chain:
- name: shadows
  type: ScanShadowsFilter
  params:
    min_angle: 10
    max_angle: 170
    neighbors: 10
    window: 1

- name: range
  type: LaserScanRangeFilter
  params:
    lower_threshold: 0.1
    upper_threshold: 2.58
    # upper_threshold: 10

- name: angle1
  type: LaserScanAngularBoundsFilter
  params: 
    # -90 deg to 90 deg (behind us)
    lower_angle: -1.57
    upper_angle: 1.57
    # lower_angle: 1.57
    # upper_angle: 3.14

